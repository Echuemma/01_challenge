<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Greeting Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 20%;
        color: rebeccapurple;
      }
    </style>
  </head>
  <body>
    <script>
      let name = prompt("Please type in your name:");

      alert(`Hello ${name}!`);

      document.write(`<h1><b>Hello ${name}!</b></h1>`);
    </script>
  </body>
</html>
